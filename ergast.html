<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ergast Homework</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" size="32x32" type="image/x-icon" href="./favicon.jpg" )>
    <link rel="stylesheet" href="./ergast.css"> 


    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script defer src="ergast.js>"></script>

               
</head>

<body>
    <div class="container">
        <div class="welcome">
            <div class="text-box">
            <h1> Welcome to the Ergast API Search!</h1><br><br>
            </div>
        </div><br>

        <!-- Input Field -->
        <div class="form">
            <form action="/ergast">
                <div class="mb-3">
                    <label for="season">Four digit year:</label><br>
                    <input type="text" id="season" name="season"><br>
                </div>
                <div class="mb-3">
                    <label for="round">One or two digit round:</label><br>
                    <input type="text" id="round" name="round"><br>
                </div>
                <div>
                    <input class="btn btn-primary" type="submit" id="submit" value="Submit"><br>
                </div>
            </form>
        </div><br><br>

        <!-- Display Table -->
        <h5>Your Request Will Display Here:</h5>
        <div>
            <table class="table table-striped" id="tbody">
                <thead>
                    <tr id="tr">
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Nationality</th>
                        <th scope="col">Position</th>
                        <th scope="col">Wins</th>
                        <th scope="col">Constructor</th>
                    </tr>
                </thead>
            </table>

        </div>
    </div>
</body>
</html>
